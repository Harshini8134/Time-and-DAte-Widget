<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget">
    <div class="time">
      <span id="hours" class="red">00</span> :
      <span id="minutes" class="green">00</span> :
      <span id="seconds" class="blue">00</span>
    </div>
    <div class="date">
      <div id="day">Sunday</div>
      <div>
        <span id="date">30</span><br />
        <span id="month">July</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
